<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <input type="text" id="cityInput" placeholder="Please enter a city...">
        <button id="searchButton">Search</button>
        <div class="current-weather" style="display:none">
            <h1 id="cityNameText">City Name</h1>
            <h2 id="temperatureText">23Â°C</h2>
            <img src="weather-icon.png" alt="Weather Icon" class="weather-icon">
            <p id="descriptionText">Sunny</p>
            <div class="detail-item">
                <button id="umbrellaButton" onclick="umbrellaFunction()">Do I need to bring an umbrella?</button>
            </div>
        </div>
        <div class="weather-details" style="display:none">
            <div class="detail-item">
                <p>Humidity: <span id="Humidity"></span></p>
            </div>
            <div class="detail-item">
                <p>Wind: <span id="Wind"></span></p>
            </div>
            <div class="detail-item">
                <p>Pressure: <span id="Pressure"></span></p>
            </div>
        </div>
        <div class="forecast" style="display:none"></div>
    </div>
    <!-- Trigger/Open The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</html>
